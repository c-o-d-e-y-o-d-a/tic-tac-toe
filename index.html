<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <div class="tic-tac-toe-heading-text">
            Tic Tac toe

        </div>
    </div>
    
    <div class="restOfThePage">
        <div class="gameContainer">
            <div class="tic_tac_toe_cell" id="cell0">O</div>
            <div class="tic_tac_toe_cell" id="cell1">X</div>
            <div class="tic_tac_toe_cell" id="cell2">O</div>
            <div class="tic_tac_toe_cell" id="cell3">X</div>
            <div class="tic_tac_toe_cell" id="cell4">O</div>
            <div class="tic_tac_toe_cell" id="cell5">X</div>
            <div class="tic_tac_toe_cell" id="cell6">X</div>
            <div class="tic_tac_toe_cell" id="cell7">O</div>
            <div class="tic_tac_toe_cell" id="cell8">O</div>
        </div>
        <div class="score">
            <div class="player1">
                <div class="playerScore">player one: 0</div>
    
            </div>
            <div class="player2">
                <div class="playerScore">
                    player two: 0
                </div>
            </div>
        </div>
    </div>



    <div class="lowerMostText">
        copyright &copy; 2023 c-o-d-e-y-o-d-a <img src="" alt="" id="github-icon">
    </div>
    





    <script src="./index.js"></script>
</body>
</html>
