<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <div class="tic-tac-toe-heading-text">
            Tic Tac toe
        </div>
    </div>
    
    <div class="restOfThePage">
        <div class="gameContainer">
            <div class="tic_tac_toe_cell" id="cell0">&nbsp;</div>
            <div class="tic_tac_toe_cell" id="cell1">&nbsp;</div>
            <div class="tic_tac_toe_cell" id="cell2">&nbsp;</div>
            <div class="tic_tac_toe_cell" id="cell3">&nbsp;</div>
            <div class="tic_tac_toe_cell" id="cell4">&nbsp;</div>
            <div class="tic_tac_toe_cell" id="cell5">&nbsp;</div>
            <div class="tic_tac_toe_cell" id="cell6">&nbsp;</div>
            <div class="tic_tac_toe_cell" id="cell7">&nbsp;</div>
            <div class="tic_tac_toe_cell" id="cell8">&nbsp;</div>
        </div>
        <div class="score">
            <div class="player1">
                <div class="playerScore">Player one: 0</div>
            </div>
            <div class="player2">
                <div class="playerScore">
                    Player two: 0
                </div>
            </div>
        </div>
    </div>

    <div class="lowerMostText">
        copyright &copy; 2023 c-o-d-e-y-o-d-a <img src="./images/github (1).png" alt="" id="github-icon">
    </div>

    <script src="./index.js"></script>
</body>
</html>
