<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <div class="tic-tac-toe-heading-text">
            Tic Tac toe

        </div>
    </div>
    <div class="gameContainer">
        <div class="tic_tac_toe_cell">0</div>
        <div class="tic_tac_toe_cell">1</div>
        <div class="tic_tac_toe_cell">2</div>
        <div class="tic_tac_toe_cell">3</div>
        <div class="tic_tac_toe_cell">4</div>
        <div class="tic_tac_toe_cell">5</div>
        <div class="tic_tac_toe_cell">6</div>
        <div class="tic_tac_toe_cell">7</div>
        <div class="tic_tac_toe_cell">8</div>
    </div>
    <div class="score">
        <div class="player1">
            <div class="playerScore">0</div>

        </div>
        <div class="player2">
            <div class="playerScore">
                0
            </div>
        </div>
    </div>



    <div class="lowerMostText">
        copyright &copy; 2023 c-o-d-e-y-o-d-a <img src="" alt="" id="github-icon">
    </div>
    





    <script src="./index.js"></script>
</body>
</html>
